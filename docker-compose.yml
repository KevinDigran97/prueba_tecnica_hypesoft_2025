services:
  mongo:
    image: mongo:7.0
    container_name: hypesoft-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: hypesoft
    volumes:
      - mongo_data:/data/db
    networks:
      - hypesoft-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  mongo-express:
    image: mongo-express:1.0.2
    container_name: hypesoft-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://mongo:27017/
      ME_CONFIG_BASICAUTH: false
    depends_on:
      - mongo
    networks:
      - hypesoft-network

  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: hypesoft-keycloak
    restart: unless-stopped
    command: start-dev
    ports:
      - "8080:8080"
    environment:
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-CHANGE_THIS_PASSWORD}
      KC_DB: dev-mem
      KC_HOSTNAME_STRICT: false
      KC_HTTP_ENABLED: true
    volumes:
      - keycloak_data:/opt/keycloak/data
    networks:
      - hypesoft-network
    healthcheck:
      test: ["CMD-SHELL", "timeout 5 bash -c 'cat < /dev/null > /dev/tcp/localhost/8080' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hypesoft-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT:-Development}
      ASPNETCORE_URLS: http://+:5000
      MongoDbSettings__ConnectionString: ${MONGODB_CONNECTION_STRING:-mongodb://mongo:27017}
      MongoDbSettings__DatabaseName: ${MONGODB_DATABASE_NAME:-hypesoft}
      Keycloak__Authority: ${KEYCLOAK_AUTHORITY:-http://keycloak:8080}
      Keycloak__Realm: ${KEYCLOAK_REALM:-hypesoft}
      Keycloak__Resource: ${KEYCLOAK_RESOURCE:-hypesoft-api}
      Keycloak__ClientSecret: ${KEYCLOAK_CLIENT_SECRET:-CHANGE_THIS_IN_ENVIRONMENT}
      Cors__AllowedOrigins: ${CORS_ALLOWED_ORIGINS:-http://localhost:3000}
    depends_on:
      mongo:
        condition: service_healthy
      keycloak:
        condition: service_started
    networks:
      - hypesoft-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

